<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    span{
        position: relative;
        font-size: 30px;
    }

    ul{
        display: none;
        list-style: none;
        position: absolute;
        left: 0;
        font-size: 20px;
    }
    span:hover{
        color: rgb(255, 0, 0);
    }
    span:hover ul{
        display: block;
    }
    
    </style>
</head>
<body>
    <span>导航1
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</span>
    <span>导航2
    <ul>
        <li>3</li>
        <li>2</li>
        <li>1</li>
    </ul>
</span>
</body>
</html>
